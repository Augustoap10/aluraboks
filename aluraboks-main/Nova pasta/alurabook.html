<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBook - Livros Técnicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Hambúrguer -->
    <nav class="menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu-items">
            <li><a href="#">Início</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Cabeçalho -->
    <header class="header">
        <h1>AluraBook</h1>
        <p>Venda de Livros Técnicos</p>
    </header>

    <!-- Categorias de Livros -->
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category">
            <h3>Categoria 1</h3>
            <div class="carousel">
                <!-- Livros da Categoria 1 -->
                <div class="book-card">
                    <img src="livro1.jpg" alt="Livro 1">
                    <h4>GUARDIAO DA GALAXIA</h4>
                    <p>MUITA AVENTURA ENTRE AMIGOS</p>
                    <button>Comprar</button>
                </div>
                <div class="book-card">
                    <img src="livro2.jpg" alt="Livro 2">
                    <h4>ESCOLHIDOS PELO AMOR</h4>
                    <p>MUITO ROMANCE.</p>
                    <button>Comprar</button>
                </div>
                <!-- Adicione mais livros da Categoria 1 aqui -->
            </div>
        </div>
        <div class="category">
            <h3>Categoria 2</h3>
            <div class="carousel">
                <!-- Livros da Categoria 2 -->
                <div class="book-card">
                    <img src="livro3.jpg" alt="Livro 3">
                    <h4>TRONO DE FOGO</h4>
                    <p>AÇÃO.</p>
                    <button>Comprar</button>
                </div>
                <div class="book-card">
                    <img src="livro4.jpg" alt="Livro 4">
                    <h4>Livro 4</h4>
                    <p>Descrição do Livro 4.</p>
                    <button>Comprar</button>
                </div>
                <!-- Adicione mais livros da Categoria 2 aqui -->
            </div>
        </div>
        <!-- Adicione mais categorias e livros conforme necessário -->
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2023 AluraBook</p>
    </footer>
</body>
</html>
